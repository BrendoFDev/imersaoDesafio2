<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Pedra, papel, tesoura com seu maior inimigo!</h1>
        <div class="playbtt">
            <button id="bttPlay" type="button">Jogar!</button>
        </div>
        <div class="game">
            <div class="gameData">
                <div class="timer">
                    Tempo: <span id="secTimer">0</span> seg.
                </div>
                <div class="points">
                    Pontos:
                    <div class="point" id="point"></div>
                    <div class="point" id="point"></div>
                    <div class="point" id="point"></div>
                </div>
            </div>
            <div class="enemyTittle">
                <h1>Opções do inimigo</h1>
            </div>
            <div class="enemyOptions">
                <div class="enemyButtons" name="rock" id="enemyRock">
          
                </div>
                <div class="enemyButtons" name="paper" id="enemyPaper">
    
                </div>
                <div class="enemyButtons" name="scissor" id="enemyScissor">
    
                </div>
            </div>
            <div class="optionTittle"> 
                <h1>Escolha 1 opção!</h1>
            </div>
            <div class="options">
                <div class="buttons" name="rock" id="rock">
          
                </div>
                <div class="buttons" name="paper" id="paper">
    
                </div>
                <div class="buttons" name="scissor" id="scissor">
    
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
