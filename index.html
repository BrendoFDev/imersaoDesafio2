<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Pedra, papel, tesoura com seu maior inimigo!</h1>
        <div class="playbtt">
            <button id="bttPlay" type="button">Jogar!</button>
        </div>
        <div class="game">
            <div class="gameData">
                <div class="timer">
                    Tempo: <span id="secTimer">0</span> seg.
                </div>
                <div class="points">
                    <div id="enemyPoint">
                        Inimigo: <span id="point">0</span>
                    </div>   |
                    <div id="userPoint">
                        Jogador: <span id="point">0</span>
                    </div>
                </div>
            </div>
            <div class="enemyTittle">
                <h1>Opções do inimigo</h1>
            </div>
            <div class="enemyOptions">
                <div class="enemyButtons" name="Rock" id="enemyRock">
          
                </div>
                <div class="enemyButtons" name="Paper" id="enemyPaper">
    
                </div>
                <div class="enemyButtons" name="Scissor" id="enemyScissor">
    
                </div>
            </div>
            <div class="optionTittle"> 
                <h1>Escolha 1 opção!</h1>
            </div>
            <div class="options">
                <div class="buttons" name="rock" id="Rock" data-choice="Rock">
          
                </div>
                <div class="buttons" name="paper" id="Paper" data-choice="Paper">
    
                </div>
                <div class="buttons" name="scissor" id="Scissor" data-choice="Scissor">
                
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
